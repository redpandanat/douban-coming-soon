name: Daily Douban Coming Soon Updater

on:
  schedule:
    - cron: "0 4 * * *"  # Runs daily at 04:00 UTC (12:00 Beijing Time)
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape_movies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper script
        run: python douban_coming_soon_v2025.py

      - name: Commit and push data files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main  # Ensure we have the latest changes
          git add data/
          git commit -m "Update movie data [skip ci]" || echo "No changes to commit"
          
          # Authenticate with the default GITHUB_TOKEN for pushing changes
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
