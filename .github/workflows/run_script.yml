name: Daily Douban Coming Soon Updater

on:
  schedule:
    - cron: "0 4 * * *"  # Runs daily at 04:00 UTC (12:00 Beijing Time)
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape_movies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper script
        run: python douban_coming_soon_v2025.py

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Update movie data [skip ci]"
          git push https://github.com/${{ secrets.GITHUB_ACTOR }}:${{ secrets.GH_TOKEN }}@github.com/redpandanat/douban-coming-soon.git HEAD:main
      
